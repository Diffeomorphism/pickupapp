<div ng-hide="loaded">
<h2>Loading games...</h2>
</div>

<div ng-show="error">
<p>There was an error loading the games. Please refresh the page and try again.</p>
</div>

<div ng-show="loaded">
	<h2>Games</h2>
	<game ng-repeat="game in games" details="game"></game>
	
</div>



<div class="mygame" ng-repeat="game in games">
{{game.description}}
</div>
